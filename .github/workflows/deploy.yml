# GitHub Actions workflow for deploying Uncertainty Lab to GitHub Pages
#
# This workflow builds the Vite/React frontend and deploys it to GitHub Pages.
# 
# Setup:
# 1. Go to repo Settings > Pages
# 2. Set Source to "GitHub Actions"
# 3. Push to main branch to trigger deployment

name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # For custom domain (uncertaintylab.github.io), leave empty
          # For repo path (angusmit.github.io/uncertaintylab), use /uncertaintylab/
          VITE_BASE_PATH: ''
          # API URL - set to your backend URL
          VITE_API_URL: 'https://api.uncertaintylab.io'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4